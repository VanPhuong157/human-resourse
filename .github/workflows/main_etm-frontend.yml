name: Build and deploy Front-end SmartHR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './SmartHR/package-lock.json'

      - name: Install dependencies and Build
        run: |
          cd SmartHR
          npm install
          npm run build --if-present
        env:
          CI: false

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'etm-frontend' 
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FE }}
          package: './SmartHR/build' 





